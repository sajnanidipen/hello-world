<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function checknum(){
            var num = document.frm1.id1.value;
            if (isNaN(num)){
                alert("Enter numbers only");
                return false;
            }
            else{
                alert("Number is Entered")
                return true;
            }

        }
    </script>
</head>
<body>
    <form name="frm1">
    <label for="Name:">Name:</label>
    <input type="text" name="id1">
    <br><br>
    <button id="bt1" onclick="checknum();"> Check Number </button>
    
    </form>
</body>
</html>
